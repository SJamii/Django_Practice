{% extends 'new_blog/base.html' %}
{% block content %}
<form action="" method="get">
    {{ form.as_p }}
    <input type="submit" value="Search">
</form>
{% if dekhabo %}
    {% for dekha in dekhabo %}
        <p>{{ dekha.title }}</p>
        <p>{{ dekha.description }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
